<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (teacher(); as teacherRef) {
      <div>
        <h2 data-cy="teacherDetailsHeading"><span jhiTranslate="leavesTechExamApp.teacher.detail.title">Teacher</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ teacherRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="leavesTechExamApp.teacher.title">Title</span></dt>
          <dd>
            <span>{{ teacherRef.title }}</span>
          </dd>
          <dt><span jhiTranslate="leavesTechExamApp.teacher.officeRoom">Office Room</span></dt>
          <dd>
            <span>{{ teacherRef.officeRoom }}</span>
          </dd>
          <dt><span jhiTranslate="leavesTechExamApp.teacher.user">User</span></dt>
          <dd>
            @if (teacher()!.user) {
              <div>
                <a [routerLink]="['/auth-user', teacher()!.user?.id, 'view']">{{ teacherRef.user?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/teacher', teacherRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
