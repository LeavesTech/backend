<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (course(); as courseRef) {
      <div>
        <h2 data-cy="courseDetailsHeading"><span jhiTranslate="leavesTechExamApp.course.detail.title">Course</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ courseRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="leavesTechExamApp.course.code">Code</span></dt>
          <dd>
            <span>{{ courseRef.code }}</span>
          </dd>
          <dt><span jhiTranslate="leavesTechExamApp.course.name">Name</span></dt>
          <dd>
            <span>{{ courseRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="leavesTechExamApp.course.term">Term</span></dt>
          <dd>
            <span>{{ courseRef.term }}</span>
          </dd>
          <dt><span jhiTranslate="leavesTechExamApp.course.owner">Owner</span></dt>
          <dd>
            @if (course()!.owner) {
              <div>
                <a [routerLink]="['/teacher', course()!.owner?.id, 'view']">{{ courseRef.owner?.id }}</a>
              </div>
            }
          </dd>
          <dt><span jhiTranslate="leavesTechExamApp.course.department">Department</span></dt>
          <dd>
            @if (course()!.department) {
              <div>
                <a [routerLink]="['/department', course()!.department?.id, 'view']">{{ courseRef.department?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/course', courseRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
