<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (student(); as studentRef) {
      <div>
        <h2 data-cy="studentDetailsHeading"><span jhiTranslate="leavesTechExamApp.student.detail.title">Student</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ studentRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="leavesTechExamApp.student.studentNumber">Student Number</span></dt>
          <dd>
            <span>{{ studentRef.studentNumber }}</span>
          </dd>
          <dt><span jhiTranslate="leavesTechExamApp.student.user">User</span></dt>
          <dd>
            @if (student()!.user) {
              <div>
                <a [routerLink]="['/auth-user', student()!.user?.id, 'view']">{{ studentRef.user?.id }}</a>
              </div>
            }
          </dd>
          <dt><span jhiTranslate="leavesTechExamApp.student.department">Department</span></dt>
          <dd>
            @if (student()!.department) {
              <div>
                <a [routerLink]="['/department', student()!.department?.id, 'view']">{{ studentRef.department?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/student', studentRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
