<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-role-heading" data-cy="RoleCreateUpdateHeading" jhiTranslate="leavesTechExamApp.role.home.createOrEditLabel">
        Create or edit a Role
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="leavesTechExamApp.role.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        @let nameRef = editForm.get('name')!;
        <div class="mb-3">
          <label class="form-label" for="field_name" jhiTranslate="leavesTechExamApp.role.name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          @if (nameRef.invalid && (nameRef.dirty || nameRef.touched)) {
            <div>
              @if (editForm.get('name')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="entity.validation.required">This field is required.</small>
              }
            </div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_description" jhiTranslate="leavesTechExamApp.role.description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="mb-3">
          <label for="field_permissions" jhiTranslate="leavesTechExamApp.role.permissions">Permissions</label>
          <select
            class="form-control"
            id="field_permissions"
            data-cy="permissions"
            multiple
            name="permissions"
            formControlName="permissions"
            [compareWith]="comparePermission"
          >
            @for (permissionOption of permissionsSharedCollection; track $index) {
              <option [ngValue]="permissionOption">{{ permissionOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label for="field_users" jhiTranslate="leavesTechExamApp.role.users">Users</label>
          <select
            class="form-control"
            id="field_users"
            data-cy="users"
            multiple
            name="users"
            formControlName="users"
            [compareWith]="compareAuthUser"
          >
            @for (authUserOption of authUsersSharedCollection; track $index) {
              <option [ngValue]="authUserOption">{{ authUserOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
